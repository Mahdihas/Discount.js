<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>



</head>
<body>
    <h1 class="text-5xl text-rose-400 text-center mt-5">
        30% <span class="text-5xl text-sky-400">
            Discount
        </span> 

    </h1>
    <section>
        <div class=" w-3/4 mx-auto mt-12 grid grid-cols-2 gap-4">
            <div class="bg-red-400 rounded-lg 	p-5">
                <h1 class="text-center text-white font-semi-bold">Your Price</h1>
                <h1 class="text-center text-white font-semi-bold">
                    Taka <span id="your-price">00</span>
                </h1>
            </div>
            <div class="bg-green-400 p-5 rounded-lg">
                <h1 class="text-center text-white font-semi-bold">Discount Price</h1>
                <h1 class="text-center  text-white font-semi-bold">
                    Taka <span id="discount-price">00</span>
                </h1>
            </div>

        </div>
    </section>

    <section>
        <div class=" w-3/4 mx-auto mt-12 grid grid-cols-2 gap-4">
            <div class="rounded-lg bg-pink-400 text-center  	p-5">
                <h1 class="mb-3 text-center text-white font-semi-bold">Input your product price</h1>
                
                <input id="price-input" class="rounded-lg w-3/4 py-2 px-3" placeholder="Input price"  type="text" >
                <button  id="submit" class="rounded-xl mx-auto text-white block bg-rose-500 px-5 py-2 mt-4 ">Submit</button>
            </div>
            <div class="rounded-lg bg-blue-400 text-center p-5">
                <h1 class="mb-3 text-center text-white font-semi-bold">Type Dom </h1>
                <input id="discount-input" class="rounded-xl w-3/4 py-2 px-3" placeholder="Input Dom"  type="text" >

            </div>

        </div> 
    </section>
    
    
    <script
    src="discount.js"></script>
</body>
</html>
